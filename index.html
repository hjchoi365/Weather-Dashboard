<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.3.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/jqueryui/1.12.1/themes/base/jquery-ui.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="./assets/css/style.css" />
    <title>Weather Dashboard</title>
</head>

<header>
    <h1 class="title">Weather Dashboard</h1>
</header>

<body>
    <main class="row search-row">
        <div class="col-12 col-md-4 d-flex flex-column">
            <form id="user-form" class="user-form">
                <div class="title">Search for a city </div>
                <input type="text" placeholder="Search..." id="search" name="search" autofocus="true">
                <button id="searchbtn" type="submit"><i class="fa fa-search"></i></button>
            </form>
            <ul class="city-list"></ul>
        </div>
        <div class="col-12 col-md-8 d-flex flex-column">
            <div class="row weather-row"></div>

          <div class="row weather5-row">
                <div class="col-md-12 weather5"></div>
          </div>
    
          <div class="row forecast-row"></div>
    
</main>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jqueryui/1.12.1/jquery-ui.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jqueryui-touch-punch/0.2.3/jquery.ui.touch-punch.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.15.0/umd/popper.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.3.1/js/bootstrap.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.1/moment.min.js" ></script>
<script src="./assets/js/script.js"></script>
</body>
